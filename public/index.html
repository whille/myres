<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>静态文件下载</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;line-height:1.6;color:#111}code{background:#f6f8fa;padding:2px 6px;border-radius:4px}a{color:#0366d6}ul{padding-left:20px}</style>
</head>
<body>
  <h1>静态文件下载</h1>
  <p>将您的文件放入 <code>public/downloads/</code> 目录并部署到 Vercel 后，即可通过形如 <code>/downloads/文件名</code> 的链接直接下载。我们已为 <code>/downloads/*</code> 路径设置了 <code>Content-Disposition: attachment</code> 以强制下载。</p>
  <h2>示例</h2>
  <ul>
    <li>直接访问：<code>/downloads/example.zip</code></li>
  </ul>
  <p>注意：如果您直接打开 <code>/downloads/</code> 目录链接且没有 <code>index.html</code>，将不会显示文件列表，请使用具体文件名链接下载。</p>
</body>
</html>
